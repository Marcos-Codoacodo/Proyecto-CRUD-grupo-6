<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
    <title>Codo a Codo</title>
</head>
<body>
    <h1 class='text-center'>Proyecto  Grupo 6</h1>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/persona" method="post">
                    
                    <div class="row mb-3">
                        <div class="columna">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="columna">
                            <label>Teléfono</label>
                            <input type="text" class="form-control mb-3" name="telefono">
                        </div>
                        <div class="columna">
                            <label>Email</label>
                            <input type="text" class="form-control mb-3" name="email">
                        </div>
                        <div class="columna">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>

                <table class="table table-bordered">
                    <thead>
                        <th scope="columna">ID</th>
                        <th scope="columna">Nombre</th>
                        <th scope="columna">Teléfono</th>
                        <th scope="columna">Email</th>
                        <th scope="columna">Editar</th>
                        <th scope="columna">Eliminar</th>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.nombre}}</td>
                        <td>{{d.telefono}}</td>
                        <td>{{d.email}}</td>
                        <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                        <td><a href="{{url_for('eliminar', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>

                     <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel" >{{d.id}}</h1>
                              
                            </div>
                            <div class="modal-body">
                                <form action="/edit/{{d.id}}" method="post">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control mb-3" name="telefono" value="{{d.telefono}}">
                                    <label>Email</label>
                                    <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                            </div>
                            <div class="modal-footer">
                              
                              <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                         {% endfor %}    
                </tbody>
            </table>
            </div>
        </div>
    </div>
    
</body>
</html>
